services:
  db:
    image: postgres:15
    container_name: talentcrew-db
    environment:
      - POSTGRES_DB=poolup_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d poolup_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  centrifugo:
    image: centrifugo/centrifugo:v5
    container_name: talentcrew-centrifugo
    volumes:
      - ./centrifugo_config.json:/centrifugo/config.json
    command: centrifugo -c config.json
    ports:
      - "8001:8000"
    environment:
      # ðŸš€ HARDCODED TO MATCH DJANGO FALLBACK
      - CENTRIFUGO_TOKEN_HMAC_SECRET_KEY=talentcrew-secret-key-2026
      - CENTRIFUGO_API_KEY=talentcrew-api-key-2026

  web:
    build: .
    container_name: talentcrew-web
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - DB_NAME=poolup_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - CENTRIFUGO_TOKEN_HMAC_SECRET_KEY=talentcrew-secret-key-2026
      - CENTRIFUGO_API_KEY=talentcrew-api-key-2026
    depends_on:
      db:
        condition: service_healthy
      centrifugo:
        condition: service_started

volumes:
  postgres_data:
  static_volume: